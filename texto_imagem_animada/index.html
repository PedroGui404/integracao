<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout com TrÃªs Colunas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1 / 1;
      transition: transform 0.3s ease;
    }

    .img-base,
    .img-top {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease-in-out;
      border-radius: 0.75rem;
    }

    .img-base {
      z-index: 0;
    }

    .img-top {
      z-index: 1;
    }

    .image-wrapper:hover .img-base {
      transform: scale(1.05);
    }

    .image-wrapper:hover .img-top {
      transform: scale(1.05) rotate(10deg);
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen px-6">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-center w-full max-w-7xl">

    <!-- Coluna 2 e 3: Imagens sobrepostas -->
    <div class="md:col-span-3 flex justify-center">
      <div class="image-wrapper rounded-xl">
        <!-- Imagem de base -->
        <img
          src="imagem1.png"
          alt="Imagem Base"
          class="img-base"
        />
        <!-- Imagem superior -->
        <img
          src="imagem2.png"
          alt="Imagem Topo"
          class="img-top"
        />
      </div>
    </div>

  </div>
</body>
</html>
