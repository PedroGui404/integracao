<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organograma Interativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F0F4FF 0%, #FFFFFF 100%);
            min-height: 100vh;
        }
        
        .profile-card {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform: translateY(0) scale(1);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .profile-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            z-index: 10;
        }
        
        .connector::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, #3B82F6, rgba(59, 130, 246, 0.3));
            animation: drawLine 0.8s ease-out forwards;
        }
        
        .skill-badge {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: calc(var(--order) * 0.1s);
            opacity: 0;
        }
        
        .skill-badge:hover {
            transform: scale(1.1) translateY(-2px);
        }
        
        .profile-img {
            background-size: cover;
            background-position: center;
            border: 3px solid white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .profile-card {
            border: 2px solid #60A5FA;
            opacity: 0;
            transform: translateY(20px);
        }
        
        /* Animações personalizadas */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes drawLine {
            from { height: 0; opacity: 0; }
            to { height: 100px; opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        .profile-enter {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .profile-exit {
            animation: fadeOutDown 0.6s ease-out forwards;
        }
        
        @keyframes fadeOutDown {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }
        
        /* Delay para as animações dos cards */
        .profile-card:nth-child(1) { animation-delay: 0.1s; }
        .profile-card:nth-child(2) { animation-delay: 0.3s; }
        .profile-card:nth-child(3) { animation-delay: 0.5s; }
        .profile-card:nth-child(4) { animation-delay: 0.7s; }
        .profile-card:nth-child(5) { animation-delay: 0.9s; }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-800 tracking-tight animate__animated animate__fadeIn">ORGANOGRAMA</h1>
        
        <!-- Organograma -->
        <div id="organograma" class="flex flex-col items-center space-y-10">
            <!-- Diretora -->
            <div class="flex flex-col items-center relative">
                <button onclick="showProfile('christina')" class="profile-card bg-white p-6 rounded-xl shadow-lg hover:shadow-xl w-56 text-center relative">
                    <div class="h-20 w-20 rounded-full mx-auto mb-3 profile-img pulse-animation" style="background-image: url('christina.png')"></div>
                    <p class="font-semibold text-lg text-gray-800">Christina Larroude</p>
                    <p class="text-sm text-purple-500 font-medium mt-1">Diretora de Marketing</p>
                </button>
                <div class="connector"></div>
            </div>
            
            <!-- Coordenador -->
            <div class="flex flex-col items-center relative">
                <button onclick="showProfile('glaumir')" class="profile-card bg-white p-5 rounded-xl shadow-lg hover:shadow-xl w-52 text-center relative">
                    <div class="h-16 w-16 rounded-full mx-auto mb-3 profile-img" style="background-image: url('glaumir.jpg')"></div>
                    <p class="font-semibold text-gray-800">Glaumir Holanda</p>
                    <p class="text-xs text-blue-500 font-medium mt-1">Coordenador</p>
                </button>
                <div class="connector"></div>
            </div>
            
            <!-- Analistas -->
            <div class="flex space-x-8">
                <div class="flex flex-col items-center">
                    <button onclick="showProfile('blanca')" class="profile-card bg-white p-5 rounded-xl shadow-lg hover:shadow-xl w-48 text-center">
                        <div class="h-16 w-16 rounded-full mx-auto mb-3 profile-img" style="background-image: url('bianca.png')"></div>
                        <p class="font-semibold text-sm text-gray-800">Blanca Anjos</p>
                        <p class="text-xs text-green-500 font-medium mt-1">Analista Sr.</p>
                    </button>
                </div>
                
                <div class="flex flex-col items-center">
                    <button onclick="showProfile('gizelle')" class="profile-card bg-white p-5 rounded-xl shadow-lg hover:shadow-xl w-48 text-center">
                        <div class="h-16 w-16 rounded-full mx-auto mb-3 profile-img" style="background-image: url('gizelle.png')"></div>
                        <p class="font-semibold text-sm text-gray-800">Gizelle Mamede</p>
                        <p class="text-xs text-yellow-500 font-medium mt-1">Analista Jr.</p>
                    </button>
                </div>
                
                <div class="flex flex-col items-center">
                    <button onclick="showProfile('pedro')" class="profile-card bg-white p-5 rounded-xl shadow-lg hover:shadow-xl w-48 text-center">
                        <div class="h-16 w-16 rounded-full mx-auto mb-3 profile-img" style="background-image: url('pedro.png')"></div>
                        <p class="font-semibold text-sm text-gray-800">Pedro Guilherme</p>
                        <p class="text-xs text-red-500 font-medium mt-1">Estagiário</p>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Perfil -->
        <div id="perfil" class="hidden max-w-2xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden p-0">
            <div class="flex flex-col md:flex-row">
                <!-- Sidebar -->
                <div id="profile-sidebar" class="w-full md:w-1/3 bg-gradient-to-b from-gray-50 to-white p-6 flex flex-col items-center justify-center">
                    <div id="profile-img" class="h-40 w-40 rounded-full mb-6 profile-img border-4 border-white shadow-lg animate__animated"></div>
                    <h2 id="profile-name" class="text-xl font-bold text-center mb-1 text-gray-800 animate__animated"></h2>
                    <p id="profile-role" class="text-sm font-medium text-gray-500 mb-6 animate__animated"></p>
                    
                    <button onclick="hideProfile()" class="px-5 py-2 bg-white text-gray-700 border border-gray-300 hover:bg-gray-100 rounded-lg transition-colors font-medium text-sm animate__animated">
                        Voltar ao organograma
                    </button>
                </div>
                
                <!-- Conteúdo -->
                <div class="w-full md:w-2/3 p-8">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 animate__animated">Sobre</h3>
                    <p id="profile-description" class="text-gray-600 mb-8 animate__animated"></p>
                    
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 animate__animated">Habilidades</h3>
                    <div id="profile-skills" class="flex flex-wrap gap-3 mb-8"></div>
                    
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 animate__animated">Contato</h3>
                    <div class="flex space-x-4 animate__animated">
                        <a href="#" class="h-10 w-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center text-gray-600 transition-transform hover:scale-110">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a href="#" class="h-10 w-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center text-gray-600 transition-transform hover:scale-110">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#" class="h-10 w-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center text-gray-600 transition-transform hover:scale-110">
                            <i class="fas fa-phone-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar animações quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.profile-card');
            cards.forEach(card => {
                // As animações já estão sendo aplicadas via CSS com delays diferentes
                card.style.opacity = '1';
            });
        });

        // Dados dos perfis com URLs das fotos
        const profiles = {
            christina: {
                name: "Christina Larroude",
                role: "Diretora de Marketing",
                color: "blue",
                photo: "christina.png",
                description: "Lidera a estratégia de marketing da empresa, definindo diretrizes e supervisionando todas as campanhas e iniciativas de comunicação. Com mais de 15 anos de experiência, Christina transformou a marca em referência no mercado.",
                skills: ["Liderança", "Estratégia", "Branding", "Comunicação"]
            },
            glaumir: {
                name: "Glaumir Holanda",
                role: "Coordenador",
                color: "blue",
                photo: "glaumir.jpg",
                description: "Coordena a equipe de marketing, garantindo a execução das estratégias definidas pela diretoria e o alinhamento entre os times. Especialista em gestão de projetos com certificação PMP.",
                skills: ["Gestão", "Planejamento", "Coordenação", "Relacionamento"]
            },
            blanca: {
                name: "Blanca Anjos",
                role: "Analista Sr.",
                color: "blue",
                photo: "bianca.png",
                description: "Responsável pelas análises de mercado e desempenho de campanhas, além de propor melhorias baseadas em dados. Mestra em Business Analytics pela FGV.",
                skills: ["Análise", "Dados", "Relatórios", "KPIs"]
            },
            gizelle: {
                name: "Gizelle Mamede",
                role: "Analista Jr.",
                color: "blue",
                photo: "gizelle.png",
                description: "Auxilia na execução de campanhas de marketing e na produção de materiais, sob supervisão dos analistas sêniores. Formada em Publicidade com ênfase em Criação.",
                skills: ["Criatividade", "Redação", "Mídias Sociais", "Design"]
            },
            pedro: {
                name: "Pedro Guilherme",
                role: "Estagiário",
                color: "blue",
                photo: "pedro.png",
                description: "Apoia a equipe em tarefas operacionais e aprende sobre os processos de marketing na prática. Estudante de Marketing no 5º semestre com grande potencial.",
                skills: ["Aprendizado", "Organização", "Suporte", "Tarefas"]
            }
        };

        // Mapeamento de ícones para habilidades
        const skillIcons = {
            "Liderança": "fa-user-tie",
            "Estratégia": "fa-chess",
            "Branding": "fa-trademark",
            "Comunicação": "fa-comments",
            "Gestão": "fa-tasks",
            "Planejamento": "fa-calendar-check",
            "Coordenação": "fa-users-cog",
            "Relacionamento": "fa-handshake",
            "Análise": "fa-chart-pie",
            "Dados": "fa-database",
            "Relatórios": "fa-file-alt",
            "KPIs": "fa-chart-bar",
            "Criatividade": "fa-lightbulb",
            "Redação": "fa-pen-fancy",
            "Mídias Sociais": "fa-hashtag",
            "Design": "fa-palette",
            "Aprendizado": "fa-graduation-cap",
            "Organização": "fa-clipboard-list",
            "Suporte": "fa-hands-helping",
            "Tarefas": "fa-check-circle"
        };

        // Mostrar perfil com animações
        function showProfile(id) {
            const profile = profiles[id];
            const profileElement = document.getElementById('perfil');
            const organogramaElement = document.getElementById('organograma');
            
            // Animação de saída do organograma
            organogramaElement.style.animation = 'fadeOutDown 0.6s ease-out forwards';
            
            setTimeout(() => {
                organogramaElement.classList.add('hidden');
                
                // Atualizar elementos do perfil
                document.getElementById('profile-name').textContent = profile.name;
                document.getElementById('profile-role').textContent = profile.role;
                document.getElementById('profile-description').textContent = profile.description;
                
                // Configurar foto do perfil
                const profileImg = document.getElementById('profile-img');
                profileImg.style.backgroundImage = `url('${profile.photo}')`;
                profileImg.classList.add('animate__fadeIn');
                
                // Configurar sidebar com a cor correta
                const sidebarElement = document.getElementById('profile-sidebar');
                sidebarElement.className = `w-full md:w-1/3 bg-gradient-to-b from-${profile.color}-50 to-white p-6 flex flex-col items-center justify-center`;
                
                // Adicionar habilidades com ícones e animações em cascata
                const skillsElement = document.getElementById('profile-skills');
                skillsElement.innerHTML = '';
                profile.skills.forEach((skill, index) => {
                    const badge = document.createElement('div');
                    badge.className = `skill-badge px-4 py-2 bg-${profile.color}-50 text-${profile.color}-700 rounded-full text-sm flex items-center`;
                    badge.style.setProperty('--order', index);
                    badge.innerHTML = `<i class="fas ${skillIcons[skill]} mr-2 text-${profile.color}-600"></i>${skill}`;
                    skillsElement.appendChild(badge);
                    
                    // Trigger reflow para reiniciar a animação
                    void badge.offsetWidth;
                    badge.style.opacity = '1';
                });
                
                // Mostrar perfil com animação
                profileElement.classList.remove('hidden');
                profileElement.style.animation = 'fadeInUp 0.6s ease-out forwards';
                
                // Animar elementos internos do perfil com delays
                const profileElements = profileElement.querySelectorAll('.animate__animated');
                profileElements.forEach((el, i) => {
                    el.style.animationDelay = `${i * 0.1 + 0.3}s`;
                    el.classList.add('animate__fadeInUp');
                });
            }, 300);
        }

        // Voltar ao organograma com animações
        function hideProfile() {
            const profileElement = document.getElementById('perfil');
            const organogramaElement = document.getElementById('organograma');
            
            // Animação de saída do perfil
            profileElement.style.animation = 'fadeOutDown 0.6s ease-out forwards';
            
            setTimeout(() => {
                profileElement.classList.add('hidden');
                
                // Mostrar organograma com animação
                organogramaElement.classList.remove('hidden');
                organogramaElement.style.animation = 'fadeInUp 0.6s ease-out forwards';
            }, 300);
        }
    </script>
</body>
</html>
